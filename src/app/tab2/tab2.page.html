<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let dPOST of dataPOST.data">
    <ion-row>
      <ion-col size="6">
      {{dPOST.email}}<br>
      {{dPOST.first_name}}<br>
      {{dPOST.last_name}}<br>
      </ion-col>
      <ion-col size="6">
        <img src={{dPOST.avatar}}>
      </ion-col>
    </ion-row>

    </ion-item>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="pindahpage()">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
