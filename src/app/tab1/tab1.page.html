<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>INI BUKAN YANG LATIHAN UNTUK LATIHAN ADA DI TAB 2</h1>
  <!-- ini http get -->
  <ion-list>
    <ion-item *ngFor="let dPOST of dataPOST">
      {{dPOST.title}}
    </ion-item>

  </ion-list>

<!-- ini buat yg http post yg ini -->
  <ion-item><ion-input type="text" [(ngModel)]="post.userId"> </ion-input></ion-item>
  <ion-item><ion-input type="text" [(ngModel)]="post.title"> </ion-input></ion-item>
  <ion-item><ion-input type="text" [(ngModel)]="post.body"> </ion-input></ion-item>
  <ion-button (click)="submit()">SIMPAN DATA</ion-button>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
